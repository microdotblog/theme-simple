{{ define "main" }}

  <div class="h-entry">
  
  	{{ if .Title }}
  		<h1 class="p-name">{{ .Title }}</h1>
    {{ end }}
    <p><a href="{{ .Permalink }}" class="u-url"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></a></p>
  
    <article class="e-content">
  	{{ .Content }}
    </article>
  
  </div>

  {{ if .Site.Params.include_conversation }}
    <script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
  {{ end }}

{{ end }}
